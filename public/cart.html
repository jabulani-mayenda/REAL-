<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><text y='28' font-size='28'>ğŸ§µ</text></svg>">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <a href="/" class="nav-logo">Raw <span>Threads</span></a>
            <div class="nav-links" id="navLinks">
                <a href="/">Home</a>
                <a href="/shop">Shop</a>
                <a href="/#categories">Categories</a>
                <a href="/#contact">Contact</a>
            </div>
            <div class="nav-actions">
                <a href="/cart" class="nav-cart active" id="navCartBtn">
                    ğŸ›’ <span class="cart-count" id="cartCount">0</span>
                </a>
                <div class="nav-hamburger" id="navHamburger" onclick="toggleMobileNav()">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- CART PAGE -->
    <div class="cart-page">
        <div class="container" style="max-width:700px;">
            <h2 class="shop-title">Shopping Cart</h2>

            <!-- Empty State -->
            <div class="cart-empty" id="cartEmpty" style="display:none;">
                <div class="empty-icon">ğŸ›’</div>
                <h3>Your cart is empty</h3>
                <p>Looks like you haven't added any items yet.</p>
                <a href="/shop" class="btn btn-primary">Start Shopping</a>
            </div>

            <!-- Cart Items -->
            <div id="cartContent" style="display:none;">
                <div class="cart-items-clean" id="cartItems"></div>

                <div class="cart-subtotal">
                    <span>Subtotal:</span>
                    <span class="subtotal-price" id="cartTotal">MK 0</span>
                </div>

                <a href="#" class="btn btn-primary btn-lg cart-checkout-btn" id="checkoutBtn" target="_blank">
                    Proceed to Checkout
                </a>

                <div class="cart-extra-actions">
                    <a href="/shop" class="btn btn-outline btn-sm">â† Continue Shopping</a>
                    <a href="tel:+265886367677" class="btn btn-outline btn-sm">ğŸ“ Call to Order</a>
                </div>
            </div>
        </div>
    </div>

    <!-- COMPACT FOOTER -->
    <footer class="footer-compact">
        <div class="container">
            <span class="footer-brand-sm">ğŸ§µ Raw Threads</span>
            <div class="footer-links-sm">
                <a href="/">Home</a><a href="/shop">Shop</a><a href="/cart">Cart</a>
                <a href="https://wa.me/265886367677" target="_blank">WhatsApp</a>
            </div>
            <span class="footer-copy">Â© 2026 Raw Threads</span>
        </div>
    </footer>

    <!-- Floating buttons -->
    <div class="floating-buttons">
        <a href="tel:+265886367677" class="float-btn call">ğŸ“</a>
        <a href="https://wa.me/265886367677" class="float-btn whatsapp" target="_blank">ğŸ’¬</a>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="/js/app.js"></script>
    <script>
        function renderCart() {
            const cart = getCart();
            const cartItems = document.getElementById('cartItems');
            const cartEmpty = document.getElementById('cartEmpty');
            const cartContent = document.getElementById('cartContent');

            if (cart.length === 0) {
                cartContent.style.display = 'none';
                cartEmpty.style.display = 'block';
                return;
            }

            cartContent.style.display = 'block';
            cartEmpty.style.display = 'none';

            cartItems.innerHTML = cart.map(item => `
        <div class="cart-row" style="animation: slideInCart 0.3s ease forwards;">
          <img src="${item.image}" alt="${item.name}" class="cart-thumb">
          <div class="cart-item-info">
            <div class="cart-item-name">${item.name}</div>
            <div class="cart-item-price">MK ${formatPrice(item.price)}</div>
          </div>
          <div class="cart-item-right">
            <span class="cart-item-total">MK ${formatPrice(item.price * item.quantity)}</span>
            <div class="cart-qty">
              <button onclick="updateCartQty(${item.id}, ${item.quantity - 1})">âˆ’</button>
              <span>${item.quantity}</span>
              <button onclick="updateCartQty(${item.id}, ${item.quantity + 1})">+</button>
            </div>
            <button class="cart-remove-btn" onclick="removeFromCart(${item.id})">âœ•</button>
          </div>
        </div>
      `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cartTotal').textContent = `MK ${formatPrice(total)}`;

            // WhatsApp checkout
            let waMsg = `ğŸ›ï¸ *ORDER â€” Raw Threads*\n\n`;
            cart.forEach(item => {
                waMsg += `â€¢ ${item.name} x${item.quantity} â€” MK ${formatPrice(item.price * item.quantity)}\n`;
            });
            waMsg += `\nğŸ’° *Total: MK ${formatPrice(total)}*\n\nPlease confirm my order. Thank you! ğŸ™`;
            document.getElementById('checkoutBtn').href = `https://wa.me/265886367677?text=${encodeURIComponent(waMsg)}`;
        }

        function updateCartQty(productId, newQty) {
            if (newQty <= 0) { removeFromCart(productId); return; }
            let cart = getCart();
            const item = cart.find(i => i.id === productId);
            if (item) { item.quantity = newQty; saveCart(cart); renderCart(); updateCartBadge(); }
        }

        function removeFromCart(productId) {
            let cart = getCart().filter(i => i.id !== productId);
            saveCart(cart);
            renderCart();
            updateCartBadge();
            showToast('Item removed', 'info');
        }

        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
</body>

</html>
