    <script>
        let allProducts = [];
        let currentCategory = 'all';

        function getUrlCategory() {
            return new URLSearchParams(window.location.search).get('category') || 'all';
        }

        function setCategory(cat, btn) {
            currentCategory = cat;
            document.querySelectorAll('.category-tabs .tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            renderProducts();
        }

        function renderProducts() {
            let filtered = currentCategory === 'all'
                ? allProducts
                : allProducts.filter(p => p.category === currentCategory);

            const grid = document.getElementById('shopProducts');
            const noProducts = document.getElementById('noProducts');

            if (filtered.length === 0) {
                grid.style.display = 'none';
                noProducts.style.display = 'block';
            } else {
                grid.style.display = 'grid';
                noProducts.style.display = 'none';
                grid.innerHTML = filtered.map(p => createProductCard(p)).join('');
                refreshReveal();
            }
        }

        async function loadCategories() {
            // Updated categories based on user request
            const categories = [
                { id: 'travel-bags', name: 'Travel Bags' },
                { id: 'everyday-bags', name: 'Everyday Bags' },
                { id: 'small-goods', name: 'Small Goods' },
                { id: 'custom-orders', name: 'Custom Orders' }
            ];
            const container = document.getElementById('categoryTabs');

            let html = `<button class="tab" data-cat="all" onclick="setCategory('all', this)">All Bags</button>`;
            html += categories.map(cat => `
                <button class="tab" data-cat="${cat.id}" onclick="setCategory('${cat.id}', this)">${cat.name}</button>
            `).join('');
            container.innerHTML = html;

            // Sync with URL
            const urlCat = getUrlCategory();
            const activeTab = container.querySelector(`[data-cat="${urlCat}"]`) || container.querySelector('[data-cat="all"]');
            if (activeTab) {
                currentCategory = activeTab.dataset.cat;
                activeTab.classList.add('active');
            }
        }

        async function loadProducts() {
            try {
                const res = await fetch('/api/products');
                allProducts = await res.json();
                await loadCategories(); // Load categories after products list is available
                renderProducts();
            } catch (e) { console.error(e); }
        }

        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
